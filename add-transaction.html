<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 p-4 bg-light shadow rounded">
  <h1 class="mb-4">Add Transaction</h1>
  <form th:action="@{'/finance/add-transaction'}" method="post">
    <div class="mb-3">
      <label class="form-label">Date:</label>
      <input type="text" class="form-control" name="date">
    </div>
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Debit:</label>
      <input type="number" class="form-control" name="debit">
    </div>
    <div class="mb-3">
      <label class="form-label">Credit:</label>
      <input type="number" class="form-control" name="credit">
    </div>
    <button class="btn btn-success">Add Transaction</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
